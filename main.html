<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/uiux.css">
    <script src="https://kit.fontawesome.com/f56f1c98ba.js" crossorigin="anonymous"></script>
    <title>주문하기</title>
</head>
<body>
    <!-- <div>
        <a href="./owner.html"><div class="owner_btn"></div></a>
    </div> -->
    <!-- 메뉴 카테고리 -->
    <main>
        <div class="main_category">
            <ul>
                <li class="menu_btn cat1" data-target="#burger" tabindex="0" role="button"><p>햄버거</p></li>
                <li class="menu_btn cat2" data-target="#drink" tabindex="0" role="button"><p>음료</p></li;>
                <li class="menu_btn cat3" data-target="#side" tabindex="0" role="button"><p>사이드</p></li>
            </ul>
            <!-- 세부 메뉴 카테고리 -->
            <div class="subcategory">
                <ul class="sub_burger sub_menu" id="burger">
                    <li class="menu_list" data-price="6000" data-goods="스테이크 버거" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_burger1"></div></div><p>스테이크 버거</p>
                    </li>
                    <li class="menu_list" data-price="5000" data-goods="하와이안 버거" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_burger2"></div></div><p>하와이안 버거</p>
                    </li>
                    <li class="menu_list" data-price="4500" data-goods="치킨 샌드위치" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_burger3"></div></div><p>치킨 샌드위치</p>
                    </li>
                </ul>
                <ul class="sub_drink sub_menu" id="drink">
                    <li class="menu_list" data-price="2500" data-goods="코카콜라" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_drink1"></div></div><p>코카콜라</p>
                    </li>
                    <li class="menu_list" data-price="2500" data-goods="스프라이트" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_drink2"></div></div><p>스프라이트</p>
                    </li>
                    <li class="menu_list" data-price="2000" data-goods="아메리카노" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_drink3"></div></div><p>아메리카노</p>
                    </li>
                </ul>
                <ul class="sub_side sub_menu" id="side">
                    <li class="menu_list" data-price="3000" data-goods="프랜치 프라이" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_side1"></div></div><p>프랜치 프라이</p>
                    </li>
                    <li class="menu_list" data-price="2500" data-goods="코울슬로" tabindex="0" role="button">
                        <div class="menu_bg2"><div class="img_side2"></div></div><p>코울슬로</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 주문 목록 -->
        <div class="order">
            <div class="order_title"><p>ORDER</p></div>
            <div class="order_li_cover">
                <ul class="order_list">
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="order_item"></li>
                    <li class="total">
                        <span class="total_text display_none">총액 : </span>
                        <span class="total_text total_price display_none"></span>
                        <span class="total_text display_none"> 원</span>
                    </li>
                </ul>
                <button type="reset" class="reset">전체취소</button>
                <button type="submit" class="submit">주문하기</button>
            </div>
        </div>    
    </main>
    <footer></footer>
    <script src="./js/script.js" async></script>
</body>
</html>
